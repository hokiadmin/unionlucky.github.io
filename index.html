/* ================== EFEK BERKILAU (SHINE) ================== */
.btn::before{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width:45%;
  height:180%;
  transform:rotate(20deg);

  background: linear-gradient(
    to right,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.55) 45%,
    rgba(255,255,255,0) 100%
  );

  opacity:.7;
  filter: blur(0.5px);
  animation: shine 2.4s ease-in-out infinite;
}

/* beda kecepatan tiap tombol biar natural */
.btn-secondary::before{ animation-duration: 2.9s; opacity:.55; }
.btn-tertiary::before{ animation-duration: 3.3s; opacity:.45; }

@keyframes shine{
  0%{ left:-70%; }
  60%{ left:120%; }
  100%{ left:120%; }
}
