<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layanan Bantuan</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg,#0f2a4d,#1e88e5);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      color:#fff;
      text-align:center;
    }
    .card{
      background:#ffffff10;
      backdrop-filter: blur(10px);
      padding:40px 30px;
      border-radius:16px;
      width:90%;
      max-width:420px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .logo{
      width:180px;
      margin-bottom:30px;
    }
    h1{
      font-size:20px;
      margin-bottom:25px;
      font-weight:500;
    }
    .btn{
      display:inline-block;
      padding:14px 26px;
      background:#ffd54f;
      color:#222;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      font-size:16px;
      transition:.2s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 18px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- GANTI LOGO_URL -->
    <img src="https://i.imgur.com/SATFnxb.jpeg" alt="Logo" class="logo">

    <h1>Butuh bantuan cepat?<br/>Tim kami siap membantu.</h1>

    <!-- GANTI LIVECHAT_URL -->
    <a href="https://tinyurl.com/36v7nd5y" class="btn">Mulai Live Chat</a>
  </div>
</body>
</html>
